{% extends 'generator/base.html' %}

{% block content %}
<section class="main-wrapper">
 <div class="glass-card">
  <h1 class="fw-bold mb-2">QR GENERATOR</h1>
  <p class="text-white-50 mb-5">Professional QR Code Generation with a Sleek Interface.</p>

  <form method="POST" id="qrForm">
   {% csrf_token %}
   <input type="text" name="qr_text" class="form-control glass-input text-center" placeholder="https://your-link"
    required>
   <button type="submit" class="btn-generate w-100">GENERATE IMAGE</button>
  </form>

  {% if qr_code %}
  <div class="result-box mt-2" id="qrResult">
   <div class="qr-container shadow-lg">
    <img src="data:image/png;base64,{{ qr_code }}" class="img-fluid" style="width: 200px;">
   </div>
   <div class="mt-3">
    <a href="data:image/png;base64,{{ qr_code }}" download="QR_Forge.png"
     style="color: rgba(255,255,255,0.5); font-size: 0.8rem; text-decoration: none;">
     Download PNG
    </a>
   </div>
  </div>
  {% endif %}
 </div>
</section>
{% endblock %}
